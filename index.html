<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="A. Arlo Pannell" />
    <meta
      name="description"
      content="Sprit 3, Software Engineering, Social Media Site"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Sprint 3, Responsive Page Design"
    />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="user-info">
          <img
            class="user-info__avatar"
            src="./images/avatar.jpg"
            alt="UserAvatar"
          />
          <div class="user-info__details">
            <h1 class="user-info__username">Bessie Coleman</h1>
            <p class="user-info__description">Civil Aviator</p>
            <button type="button" class="user-info__edit">
              <img
                class="user-info__edit-icon"
                src="./images/edit-icon.svg"
                alt="Edit Icon"
              />Edit Profile
            </button>
          </div>
          <button class="user-info__newpost" type="button">
            <img
              class="user-info__plus"
              src="./images/plus-icon.svg"
              alt="plus icon"
            />New Post
          </button>
        </section>
        <section class="gallery">
          <!-- Gallery Photo Template -->
          <template id="card-template">
            <div class="card">
              <button class="card__delete" type="button"></button>
              <img class="card__image" src="#" alt="#" />
              <div class="card__info">
                <p class="card__text"></p>
                <button class="card__like-default" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">2025 &copy; Spots</footer>
      <!-- Edit Profile Popup -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            class="modal__close-btn"
            type="button"
            aria-label="Close Button"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="profile-form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                required
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                required
                placeholder="Describe youself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- New Post Popup -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            class="modal__close-btn"
            type="button"
            aria-label="Close Button"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" name="newpost-form">
            <label for="new-post_link-input" class="modal__label"
              >Image Link
              <input
                id="new-post_link-input"
                type="text"
                class="modal__input"
                required
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="new-post_caption-input" class="modal__label"
              >Caption
              <input
                id="new-post_caption-input"
                type="text"
                class="modal__input"
                required
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <!-- Image Preview -->
      <div class="modal" id="preview-modal">
        <div class="modal__preview">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
            aria-label="Close Button"
          ></button>
          <img class="modal__image" src="#" alt="#" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
