<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="A. Arlo Pannell" />
    <meta
      name="description"
      content="Sprit 3, Software Engineering, Social Media Site"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Sprint 3, Responsive Page Design"
    />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="user_info">
          <img
            class="user_info__avatar"
            src="./images/avatar.jpg"
            alt="UserAvatar"
          />
          <div class="user_info__details">
            <p class="user_info__username">Bessie Coleman</p>
            <p class="user_info__description">Civil Aviator</p>
            <p class="user_info__edit">
              <img
                class="user_info__edit_icon"
                src="./images/edit-icon.svg"
                alt="Edit Icon"
              />Edit Profile
            </p>
          </div>
          <button class="user_info__newpost">
            <img class="user_info__plus" src="./images/plus-icon.svg" />New Post
          </button>
        </section>
        <section class="gallery">
          <img
            class="gallery__image"
            src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="Gallery Photo"
          />
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
