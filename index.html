<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="A. Arlo Pannell" />
    <meta
      name="description"
      content="Sprit 3, Software Engineering, Social Media Site"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Sprint 3, Responsive Page Design"
    />
    <title>Spots</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="user_info">
          <img
            class="user_info__avatar"
            src="./images/avatar.jpg"
            alt="UserAvatar"
          />
          <div class="user_info__details">
            <p class="user_info__username">Bessie Coleman</p>
            <p class="user_info__description">Civil Aviator</p>
            <button type="button" class="user_info__edit">
              <img
                class="user_info__edit_icon"
                src="./images/edit-icon.svg"
                alt="Edit Icon"
              />Edit Profile
            </button>
          </div>
          <button class="user_info__newpost">
            <img class="user_info__plus" src="./images/plus-icon.svg" />New Post
          </button>
        </section>
        <section class="gallery">
          <!-- First Photo -->
          <div class="card">
            <img
              class="card__image"
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Gallery Photo"
            />
            <div class="card__info">
              <p class="card__text">Val Thorens</p>
              <button class="card__like"><img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Like"
              />
              </button>
            </div>
          </div>
          <!-- Second Photo -->
          <div class="card">
            <img
              class="card__image"
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Gallery Photo"
            />
            <div class="card__info">
              <p class="card__text">Restaurant terrace</p>
              <button class="card__like"><img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Like"
              />
              </button>
            </div>
          </div>
          <!-- Third Photo -->
          <div class="card">
            <img
              class="card__image"
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Gallery Photo"
            />
            <div class="card__info">
              <p class="card__text">An outdoor cafe</p>
              <button class="card__like"><img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Like"
              />
              </button>
            </div>
          </div>
          <!-- Fourth Photo  -->
          <div class="card">
            <img
              class="card__image"
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Gallery Photo"
            />
            <div class="card__info">
              <p class="card__text">A very long bridge, over the forest with some extra text to overflow the box</p>
              <button class="card__like"><img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Like"
              />
              </button>
            </div>
          </div>
          <!-- Fifth Photo -->
          <div class="card">
            <img
              class="card__image"
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Gallery Photo"
            />
            <div class="card__info">
              <p class="card__text">Tunnel with morning light</p>
              <button class="card__like"><img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Like"
              />
              </button>
            </div>
            </div>
            <!-- Sixth Photo -->
            <div class="card">
              <img
                class="card__image"
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Gallery Photo"
              />
              <div class="card__info">
                <p class="card__text">Mountain house</p>
              <button class="card__like"><img
                class="card__like-icon"
                src="./images/like-icon.svg"
                alt="Like"
              />
              </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">2025 &copy; Spots</footer>
    </div>
  </body>
</html>
