<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="A. Arlo Pannell" />
    <meta
      name="description"
      content="Sprit 3, Software Engineering, Social Media Site"
    />
    <meta
      name="keywords"
      content="HTML, CSS, Sprint 3, Responsive Page Design"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Spots Logo" />
      </header>
      <main class="content">
        <section class="user-info">
          <div class="user-info__avatar-container">
            <button
              class="user-info__avatar-btn"
              type="button"
              aria-label="Change Avatar Button"
            >
              <img
                class="user-info__pencil-icon"
                src="./images/pencil-icon-light.svg"
                alt="edit-icon"
              />
            </button>
            <img class="user-info__avatar" alt="UserAvatar" />
          </div>
          <div class="user-info__details">
            <h1 class="user-info__username"></h1>
            <p class="user-info__description"></p>
            <button
              type="button"
              class="user-info__edit"
              aria-label="Edit Button"
            >
              <img
                class="user-info__edit-icon"
                src="./images/edit-icon.svg"
                alt="Edit Icon"
              />Edit Profile
            </button>
          </div>
          <button
            class="user-info__newpost"
            type="button"
            aria-label="New Post Button"
          >
            <img
              class="user-info__plus"
              src="./images/plus-icon.svg"
              alt="plus icon"
            />New Post
          </button>
        </section>
        <section class="gallery">
          <!-- Gallery Photo Template -->
          <template id="card-template">
            <div class="card">
              <button
                class="card__delete"
                type="button"
                aria-label="Delete Button"
              ></button>
              <img class="card__image" src="#" alt="#" />
              <div class="card__info">
                <p class="card__text"></p>
                <button
                  class="card__like-default"
                  type="button"
                  aria-label="Like Button"
                ></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">2025 &copy; Spots</footer>
      <!-- Edit Profile Popup -->
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            class="modal__close-btn"
            type="button"
            aria-label="Close Button"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" id="profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                required
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
              />
              <span
                class="modal__error-text"
                id="profile-name-input-error"
              ></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                required
                placeholder="Describe youself"
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error-text"
                id="profile-description-input-error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn"
              aria-label="Save Button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- New Post Popup -->
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            class="modal__close-btn"
            type="button"
            aria-label="Close Button"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="newpost-form" novalidate>
            <label for="new-post_link-input" class="modal__label"
              >Image Link
              <input
                id="new-post_link-input"
                type="url"
                class="modal__input"
                required
                placeholder="Paste a link to the picture"
              />
              <span
                class="modal__error-text"
                id="new-post_link-input-error"
              ></span>
            </label>
            <label for="new-post_caption-input" class="modal__label"
              >Caption
              <input
                id="new-post_caption-input"
                type="text"
                class="modal__input"
                required
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
              />
            </label>
            <span
              class="modal__error-text"
              id="new-post_caption-input-error"
            ></span>
            <button
              type="submit"
              class="modal__submit-btn"
              aria-label="Save Button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- Edit Avatar Popup -->
      <div class="modal" id="edit-avatar-modal">
        <div class="modal__container">
          <button
            class="modal__close-btn"
            type="button"
            aria-label="Close Button"
          ></button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form class="modal__form" id="edit-avatar-form" novalidate>
            <label for="avatar_link-input" class="modal__label"
              >Profile Picture
              <input
                id="avatar_link-input"
                type="url"
                class="modal__input"
                required
                placeholder="Paste a link to an image"
              />
              <span
                class="modal__error-text"
                id="avatar_link-input-error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn"
              aria-label="Save Button"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <!-- Image Preview -->
      <div class="modal" id="preview-modal">
        <div class="modal__preview">
          <button
            class="modal__close-btn modal__close-btn_type_outside"
            type="button"
            aria-label="Close Button"
          ></button>
          <img class="modal__image" src="#" alt="#" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <!--Delete Warning-->
      <div class="modal" id="delete-warning-modal">
        <!-- <div class="modal__container"> -->
        <div class="modal__del-warn">
          <button
            class="modal__close-btn modal__close-btn_type_outside"
            type="button"
            aria-label="Close Button"
          ></button>
          <p class="modal__del-warn_title">
            Are you sure you want to delete this image?
          </p>
          <div class="modal__del-warn-btnContainer">
            <button
              class="modal__del-warn_button"
              type="button"
              aria-label="Delete Button"
              id="btnDelete"
            >
              Delete
            </button>
            <button
              class="modal__del-warn_button"
              type="button"
              aria-label="Cancel Button"
              id="btnDelCancel"
            >
              Cancel
            </button>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </body>
</html>
